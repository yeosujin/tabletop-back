spring.application.name=tabletop-back

# Spring Server Port
server.port=8080

# Spring DataSource (MySQL)
# spring.datasource.url=jdbc:mysql://tabletop.cfkmuim0kvhx.ap-northeast-2.rds.amazonaws.com:3306/tabletop
spring.datasource.url=jdbc:mysql://localhost:3306/tabletop
spring.datasource.username=tabletop
spring.datasource.password=tabletop

# Spring JPA
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring multipart
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Project File Directory
project.files.save.path=C:\\tabletop

# security
jwt.secret=your_secret_key_here
jwt.accessTokenExpirationTime=1800000
jwt.refreshTokenExpirationTime=86400000